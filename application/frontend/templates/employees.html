<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Пропусков</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/employees/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Работники</h2>

        <div class="controls">
            <input type="text" id="searchName" placeholder="Поиск по ФИО...">
            <input type="text" id="searchObject" placeholder="Поиск по объекту...">
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="hide-on-small">ID</th>
                        <th>ФИО</th>
                        <th>Объект</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Детали записи</h3>
            <p><strong>ID:</strong> <span id="modalId"></span></p>
            <p><strong>ФИО:</strong> <span id="modalName"></span></p>
            <p><strong>Объект:</strong> <span id="modalObject"></span></p>
        </div>
    </div>

    <script src="{{ url_for('static', path='/employees/script.js') }}"></script>
</body>
</html>
