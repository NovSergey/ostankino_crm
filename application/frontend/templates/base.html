<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Пропусков{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', path='/base/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="logo">CRM Пропусков</a>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-menu">
                <li><a href="/employees/"><i class="fas fa-users"></i>Работники</a></li>
                <li><a href="/objects/"><i class="fas fa-building"></i>Объекты</a></li>
                <li><a href="/visit_history/"><i class="fas fa-clipboard-list"></i>История посещений</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle"><i class="fas fa-shield-alt"></i>Санитарные разрывы <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="/sanitary_breaks/main/">Основные</a></li>
                        <li><a href="/sanitary_breaks/car/">Водители</a></li>
                        <li><a href="/sanitary_breaks/tractor/">Трактористы</a></li>
                    </ul>
                </li>
                <li><a href="/notifications/"><i class="fas fa-bell"></i>Уведомления</a></li>
                <li><a href="/settings/"><i class="fas fa-cog"></i>Настройки</a></li>
                <li><a href="/api/users/logout/"><i class="fas fa-sign-out-alt"></i>Выйти</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>


    <script src="{{ url_for('static', path='/base/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
