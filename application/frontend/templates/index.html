{% extends "base.html" %}

{% block title %}CRM Пропусков{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', path='/index/style.css') }}">
{% endblock %}

{% block content %}
<div class="dashboard-grid">
  <a href="/employees/" class="dashboard-card-link">
    <div class="dashboard-card">
      <div class="card-header">
        <i class="fas fa-users icon"></i>
        <div>
          <div class="card-title">Всего работников</div>
          <div class="card-value">{{ employee_count }}</div>
        </div>
      </div>
    </div>
  </a>

  <a href="/objects/" class="dashboard-card-link">
    <div class="dashboard-card">
      <div class="card-header">
        <i class="fas fa-building icon"></i>
        <div>
          <div class="card-title">Активных объектов</div>
          <div class="card-value">{{ objects_count }}</div>
        </div>
      </div>
    </div>
  </a>

  <a href="/visit_history/" class="dashboard-card-link">
    <div class="dashboard-card">
      <div class="card-header">
        <i class="fas fa-user-check icon"></i>
        <div>
          <div class="card-title">Посещений сегодня</div>
          <div class="card-value">{{ visits_count }}</div>
        </div>
      </div>
    </div>
  </a>

  <a href="/notifications/" class="dashboard-card-link">
    <div class="dashboard-card">
      <div class="card-header">
        <i class="fas fa-bell icon"></i>
        <div>
          <div class="card-title">Активных уведомлений</div>
          <div class="card-value">{{ notifications_count }}</div>
        </div>
      </div>
    </div>
  </a>
</div>

{% endblock %}
