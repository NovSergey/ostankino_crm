<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - CRM Пропусков</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/login/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="login-title"><i class="fas fa-lock"></i> Вход в систему</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Логин</label>
                    <input type="text" id="username" name="username" required placeholder="Введите логин">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i> Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Введите пароль">
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', path='/login/script.js') }}"></script>
</body>
</html>
