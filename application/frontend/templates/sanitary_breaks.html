{% extends "base.html" %}

{% block title %}Санитраные разрывы - CRM Пропусков{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='/sanitary_breaks/style.css') }}">
{% endblock %}

{% block content %}
<h2 class="title">Санитраные разрывы {{ name }}</h2>

<div class="table-controls">
    <button id="edit-btn" class="btn btn-primary">Редактировать разрывы</button>
    <button id="save-btn" class="btn btn-success" style="display: none;">Сохранить</button>
</div>
<div class="table-wrapper">
    <table class="custom-table" id="schedule-table">
        <thead id="table-head"></thead>
        <tbody id="table-body">
            <!-- Данные будут добавлены через JavaScript -->
        </tbody>
    </table>
</div>
</div>
{% endblock %}

{% block scripts %}
<script> const TYPE_BREAK = "{{ type }}"</script>
<script src="{{ url_for('static', path='/sanitary_breaks/script.js') }}"></script>
{% endblock %}
