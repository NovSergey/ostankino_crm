{% extends "base.html" %}

{% block title %}Уведомления - CRM Пропусков{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='/notifications/style.css') }}">
{% endblock %}

{% block content %}
<div class="notifications-header">
    <h1 class="title">Уведомления</h1>
    <div class="notification-buttons">
        <button id="mark-all-read-btn" class="mark-all-read hidden-button">Прочитать все</button>
        <button id="filter-btn" class="toggle-read toggle-read-all">Показать прочитанные</button>
    </div>
</div>

<div class="notifications-container">
    <ul class="notification-list" id="notification-container"></ul>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/notifications/script.js') }}"></script>
{% endblock %}
