{% extends "base.html" %}

{% block title %}Уведомления{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='/notifications/style.css') }}">
{% endblock %}

{% block content %}
<div class="notifications-header">
    <h1 class="title">Уведомления</h1>
    <button id="filter-btn" class="toggle-read">Показать прочитанные</button>
</div>

<div class="notifications-container">
    <ul class="notification-list" id="notification-container"></ul>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/notifications/script.js') }}"></script>
{% endblock %}
